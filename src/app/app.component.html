<div class="container text-center mt-5 p-5" >

<mat-card class="p-4 text-center">
  <div id="instructions" class="text-center align-self-center">
    <div class="text-center">
      <video id="video" (ended)="vidEnded()" class="row w-75 d-inline text-center m-0 video-js vjs-default-skin" width="600px" height="300px" controls preload="none"

      data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
      <source controls autoplay type='video/mp4'/>
    </video>
    </div>
    <div class="mt-3 text-center">
      <button mat-button class="btn" (click)="skip(-10)">
        <mat-icon aria-hidden="false" aria-label="icon" fontIcon="replay_10"></mat-icon>
      </button>
      <button mat-button class="btn" (click)="playPause()">
        <mat-icon aria-hidden="false" aria-label="icon" fontIcon="play_arrow"></mat-icon>
      </button>

      <button mat-button class="btn" (click)="restart();">
        <mat-icon aria-hidden="false" aria-label="icon" fontIcon="settings_backup_restore"></mat-icon>

      </button>
      <button mat-button class="btn" (click)="skip(10)">
        <mat-icon aria-hidden="false" aria-label="icon" fontIcon="forward_10"></mat-icon>
      </button>
    </div>
    <div class="row">
      <div class="videos row scroll-div mt-3" dir="rtl">
        <div class="scrolling-video px-1 position-relative" *ngFor="let item of playList, index as i" (click)="playVideo(i, false)">
          <div class="img-container h-100">
            <img [src]=item.poster>
          </div>
        </div>
      </div>

    </div>

  </div>
</mat-card>

</div>
